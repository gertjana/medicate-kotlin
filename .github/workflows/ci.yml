name: CI

on:
  push:
    branches: [main]
    tags:
    - v*.*.*
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  packages: write
  id-token: write

jobs:
  test:
    name: Test with Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: temurin

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/main' }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run tests with coverage
      run: ./gradlew test jacocoTestReport --no-daemon --parallel

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          build/reports/jacoco/test/html/
          build/reports/jacoco/test/jacocoTestReport.xml
        retention-days: 30

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: build/reports/tests/test/
        retention-days: 7
    - name: Add coverage to PR
      if: github.event_name == 'pull_request'
      id: jacoco
      uses: madrapps/jacoco-report@v1.7.2
      with:
        paths: |
          ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 40
        min-coverage-changed-files: 60

  build:
    name: Build Fat JAR
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: temurin

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/main' }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build fat JAR
      run: ./gradlew assemble -x test --no-daemon --parallel

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: kotlin-ktor-arrow-jar
        path: build/libs/*.jar
        retention-days: 90
        if-no-files-found: error

  docker:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/medicate-kotlin

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract version from build.gradle.kts
      id: version
      run: |
        VERSION=$(grep 'version = ' build.gradle.kts | sed 's/version = "\(.*\)"/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "branch_name=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/g')" >> $GITHUB_OUTPUT

    - name: Download medicines database artifact (if available)
      uses: dawidd6/action-download-artifact@v3
      continue-on-error: true
      with:
        workflow: update-medicines.yml
        name: medicines-database
        path: data/
        github_token: ${{ secrets.GITHUB_TOKEN }}
        search_artifacts: true
        if_no_artifact_found: warn

    - name: Check if medicines database exists
      id: check_medicines
      run: |
        if [ -f "data/medicines.db" ]; then
          echo "medicines_exists=true" >> $GITHUB_OUTPUT
          echo "Medicines SQLite database found, will be included in Docker image"
          ls -lh data/medicines.db
          sqlite3 data/medicines.db "SELECT COUNT(*) as total FROM medicines;" || echo "Could not query database"
        else
          echo "medicines_exists=false" >> $GITHUB_OUTPUT
          echo "No medicines database found, proceeding without it"
          echo "The application will log a warning on startup"
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image (main branch)
      if: github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ steps.version.outputs.short_sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Build and push Docker image (other branches)
      if: github.ref != 'refs/heads/main'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.branch_name }}-${{ steps.version.outputs.short_sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
