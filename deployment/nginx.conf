user  nginx;
worker_processes  auto;
error_log  /dev/stderr warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Rate limiting zones
    # Authentication endpoints: 5 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

    # Password reset: 3 requests per 5 minutes per IP (very strict)
    limit_req_zone $binary_remote_addr zone=reset_limit:10m rate=3r/5m;

    # General API: 60 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;

    # Use standard log format and log to stdout
    log_format main '$remote_addr - $host [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"';
    log_format debug '$remote_addr - $host [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" - upstream: $upstream_addr upstream_status: $upstream_status';
    access_log /dev/stdout debug;

    server {
        listen 80;
        server_name _;

        # Increase buffer sizes for larger requests
        client_max_body_size 10M;
        client_body_buffer_size 128k;

        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Proxy /api/ to backend
        location /api/ {
            # Detailed logging for debugging
            access_log /dev/stdout debug;
            error_log /dev/stderr debug;

            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increase timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Pass through all response codes (don't intercept errors)
            proxy_intercept_errors off;

            # General API rate limiting (allow bursts)
            limit_req zone=api_limit burst=10 nodelay;
        }

        # Strict rate limiting for registration
        location /api/user/register {
            limit_req zone=auth_limit burst=2 nodelay;
            limit_req_status 429;

            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Strict rate limiting for login
        location /api/user/login {
            limit_req zone=auth_limit burst=2 nodelay;
            limit_req_status 429;

            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Very strict rate limiting for password reset
        location /api/auth/resetPassword {
            limit_req zone=reset_limit burst=1 nodelay;
            limit_req_status 429;

            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Strict rate limiting for password verification
        location /api/auth/verifyResetToken {
            limit_req zone=auth_limit burst=2 nodelay;
            limit_req_status 429;

            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy all other requests to SvelteKit SSR frontend
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increase timeouts for SSR
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
