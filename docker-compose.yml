services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
    - 80:80      # Map local port 8000 to container port 80
    environment:
    - REDIS_HOST=host.docker.internal
    - REDIS_PORT=6379
    - APP_ENV=test
    - LOG_LEVEL=INFO
    - RESEND_API_KEY=${RESEND_API_KEY}  # Pass from host environment
    healthcheck:
      test: [CMD, curl, -f, http://localhost:80/health]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
