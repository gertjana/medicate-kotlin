services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
    - 10000:10000
    environment:
    - REDIS_HOST=host.docker.internal
    - REDIS_PORT=6379
    - APP_ENV=production
    healthcheck:
      test: [CMD, curl, -f, http://localhost/api/health]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
